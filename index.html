<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="site">
      <header>
        <nav>
          <ul>
            <ol>
              <li><a href="">Gmail</a></li>
              <li><a href="">Imágenes</a></li>
              <li>
                <a href=""><span class="material-icons">apps </span></a>
              </li>
              <li>
                <a href=""
                  ><img src="assets/userimg.jpg" alt="user profile"
                /></a>
              </li>
            </ol>
          </ul>
        </nav>
      </header>
      <main>
        <section class="logoSection">
          <img
            class="logo"
            src="assets/googlelogo.png"
            alt="Logo de Google"
            width="272px"
            height="92px"
          />
          <div class="searchBar">
            <span class="material-icons">search</span>
            <input type="text" title="search" />
            <img
              class="microIcon"
              src="/assets/Screen Shot 2020-06-16 at 12.17.50.png"
              width="25px"
              alt=""
            />
          </div>
          <div>
            <button><a href="">Buscar en Google</a></button>
            <button><a href="">Me siento con suerte</a></button>
          </div>
          <p>
            Ofrecido por Google en:
            <a href="">English Español (Latinoamérica)</a>
          </p>
        </section>
      </main>
      <footer>
        <section class="pais">
          <p>Ecuador</p>
        </section>
        <section class="menu1">
          <ul>
            <ol>
              <li>Publicidad</li>
              <li>Negocios</li>
              <li>Sobre Google</li>
              <li>Cómo funciona la Búsqueda</li>
            </ol>
          </ul>
        </section>
        <section class="menu2">
          <ul>
            <ol>
              <li>Privacidad</li>
              <li>Condiciones</li>
              <li>Preferencias</li>
            </ol>
          </ul>
        </section>
      </footer>
    </div>
  </body>
</html>
